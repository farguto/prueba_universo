<head>
    <meta charset="UTF-8">

    <title>Galaxia</title>
    <style>
        /* Estilo inicial de las estrellas (círculos invisibles) */
        .estrella {
            fill: rgba(255, 255, 255, 0); /* Inicialmente completamente transparente */
            transition: all 0.2s ease-in-out; /* Transición suave para los efectos */
        }

        /* Efecto al pasar el cursor sobre las estrellas */
        a:hover .estrella {
            fill: rgba(255, 255, 255, 0.2); /* Ligero brillo, apenas visible */
            transform: scale(1.05); /* Crecimiento sutil del 5% */
            stroke: yellow; /* Añade un borde amarillo */
            stroke-width: 2px; /* Grosor del borde */
        }
    </style>
</head>
<body>

    <h1>Galaxia Universo</h1>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1080">

        <!-- Enlaces con áreas circulares -->
